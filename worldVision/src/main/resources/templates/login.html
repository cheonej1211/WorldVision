<!DOCTYPE html>
<html lang="ko">
<head>
	<title>WorldVision</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<link href="css/login.css" rel="stylesheet" type="text/css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>

<body>

	<div class="text-center logo-alt-box">
		<h5 class="text-muted m-t-0">WorldVision</h5>
	</div>

	<div class="wrapper-page">

		<div class="m-t-30 card-box">
			<div class="panel-body">
				<form>
					<div class="form-group ">
						<div class="col-xs-12">
							<input type="text" class="form-control" name="account" id="account"placeholder="사원번호" required="required" autofocus="autofocus"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input type="password" class="form-control" name="password" id="password" placeholder="비밀번호"/>
						</div>
					</div>

					<div class="form-group ">
						<div class="col-xs-12">
							<div class="checkbox checkbox-custom">
								<input type="checkbox" id="saveId" name="saveId"><label for="saveId">사번기억하기</label>
							</div>
						</div>
					</div>

					<div class="form-group text-center m-t-30">
						<div class="col-xs-12">
							<input type="submit" name="btn_login" id="btn_login" value="로그인" class="btn btn-custom btn-bordred btn-block waves-effect waves-light text-uppercase">
						</div>
					</div>

					<div id="error" style="display: none;">
						<div class="alert alert-success">아이디 또는 비밀번호를 확인해 주세요.</div>
					</div>
				</form>

			</div>
		</div>
	</div>
<script src="js/login.js"></script>
</body>
</html>
